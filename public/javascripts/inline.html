<script>
<!--
var map;
window.onload = function() {
    map = new Y.Map("map");

    map.drawMap(new Y.LatLng(35.665627,139.730738), 9,"map");

//ポリゴン追加処理を定義
function addPolygon() {

	var lat = 35.665627;
	var lon = 139.730738
	
	var offset = 0.1;
	
		latlon[0] = new Y.LatLng(lat,lon);
		latlon[1] = new Y.LatLng(lat+offset*2,lon);
		latlon[2] = new Y.LatLng(lat+offset*2,lon+offset);
		latlon[3] = new Y.LatLng(lat+offset,lon+offset);
		latlon[4] = new Y.LatLng(lat+offset,lon+offset*2);
		latlon[5] = new Y.LatLng(lat+offset*2,lon+offset*2);
		latlon[6] = new Y.LatLng(lat+offset*2,lon+offset*3);
		latlon[7] = new Y.LatLng(lat,lon+offset*3);
		latlon[8] = new Y.LatLng(lat,lon);
		//latlon[9] = new Y.LatLng(lat,lon);

        var polygon = new Y.Polygon(latlon);
        //ポリゴンを追加
        map.addFeature(polygon,false);

    map.redraw();
}


//-->
</script>
